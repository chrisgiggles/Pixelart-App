<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pixel Artist</title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="toolbar">
            <div class="wrapper">
                <h1>Pixel Artist</h1>
                <div class="right">
                    <a href="#" id="largeGrid" class="button">Large</a>
                    <a href="#" id="mediumGrid" class="button">Medium</a>
                    <a href="#" id="smallGrid" class="button">Small</a>
                    <a href="#" id="clear" class="button">Clear</a>
                </div>

            </div>
        </div>
        <div class="wrapper clearfix">
            <div id="container">
                <!--Pixel grid here-->
            </div>
            <div id="sidebar">
                <select name="colorpicker">
                    <option value="#000000">Black</option>
                    <option value="#ffffff" class="white">White</option>
                    <option value="#7bd148">Green</option>
                    <option value="#5484ed">Bold blue</option>
                    <option value="#a4bdfc">Blue</option>
                    <option value="#46d6db">Turquoise</option>
                    <option value="#7ae7bf">Light green</option>
                    <option value="#51b749">Bold green</option>
                    <option value="#fbd75b">Yellow</option>
                    <option value="#ffb878">Orange</option>
                    <option value="#ff887c">Red</option>
                    <option value="#dc2127">Bold red</option>
                    <option value="#dbadff">Purple</option>
                    <option value="#e1e1e1">Gray</option>
                </select>
            </div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="js/colorpicker.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
